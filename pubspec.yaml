name: flutter_application_1
description: "A new Flutter project."

# Definição do SDK do Flutter fora da chave `flutter:`
flutter:
  uses-material-design: true  # Configuração de material design
  assets:
    - assets/logo.png
    - assets/event_register_image.jpg
    - assets/event.png # Adicionar imagens e outros assets
publish_to: 'none' # Remova essa linha se quiser publicar no pub.dev

version: 1.0.0+1

# Definindo a versão do SDK do Dart
environment:
  sdk: "^3.7.0"

dependencies:
  intl: ^0.18.0
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  http: ^0.13.6
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
